<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>El primer script</title>
 
<script type="text/javascript">
	var palabra;
	function sii(){
		palabra=document.getElementById("text1").value;

	}
	function no(){
		document.getElementById("text2").value = palabra;
	}
</script>
</head>
 
<body>
	<input type="text" name="text1" id="text1" onkeyup=sii()>
	<input type="text" name="text2" id="text2">
	<input name="button2" type="button" onclick='alert(palabra), no()' value="Boton" />
	
</body>
</html>
