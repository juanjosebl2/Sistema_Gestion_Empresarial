$(document).ready(function(){
    $("#boton").click(function(){
        var error=0;
        if($("#nombre").val().trim().length < 3  || $("#nombre").val().trim().length > 10){
            error++;
            $("#nombre").css("background-color","red");
        }
        if($("#apellidos").val().trim().length < 3  || $("#apellidos").val().trim().length > 10){
            error++;
            $("#apellidos").css("background-color","red");
        }

        if($("#edad").val() < 18  || $("#edad").val() > 80){
            error++;
            $("#edad").css("background-color","red");
        }

        if(error==0){
            alert("Todo correcto");
        } else {
            alert("No es correcto");
        }
    });
});

</script>
